<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather check</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="container">
        <a href='https://www.freepik.com/free-vector/abstract-background-with-a-watercolor-texture_886474.htm'></a>
        <h1>Weather search</h1>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Write name of city here">
            <button class="search">Search</button>
        </div>
        <div class="results-container"></div>
    </div>



    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
    <script id="new-result-template" type="text/javascript" src="handlebars/dist/handlebars.min.js">
        <div>
            {{#each weatherBoxes}}
             <div class="result-box" data-id={{searchID}}>
                <div class="cityName temp"> {{ cityName }}, {{ country }}</div>
                <div class="temp"> {{ temp_c }} {{ feelslike }}</div>
                <div class="condition">
                    <img src={{ condition_img }} />
                    <br/> {{ condition_txt }}
                        <br> Humidity: {{ humidity }} </div>
                        <input type="text" class="comment-input" placeholder="Add comment"/>
                        <button class="add-comment">Add</button>
                 </div>
              <div id="comments">
                <div class="comment-container">
                    <ol>
                        {{#each comments}}
                            <li>{{ commentText }}</li>
                        {{/each}}
                         </ol>
                    </div>
              </div>
            </div>
            {{/ each}}
        </div>
    </script>
    <script src="main.js" type="module"></script>

</body>

</html>
