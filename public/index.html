<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather check</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Weather search</h1>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Write name of city here">
            <button class="search">Search</button>
        </div>
        <div class="results-container"></div>
    </div>



    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
    <script id="new-result-template" type="text/javascript" src="handlebars/dist/handlebars.min.js">
        <div class="result-box">
            {{#each weatherBoxes}}
            <div class="cityName temp"> {{ cityName }}, {{country}}</div>
            <div class="temp"> temp(onright) + feel like</div>
            <div class="condition"> {{condition}} 
                <img src={{condition_img}} />
            </div>
            {{/ each}}
            <div id="comments">
                {{#each comments}}
                    <div class="comment-container">
                    <ol>
                        <li>{{ text }}</li>
                    </ol>
                </div>
                {{/ each}}
        </div>
        </div>
    </script>
    <script src="main.js" type="module"></script>

</body>

</html>
